<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mi Huerto - Registro</title>

    <!-- Custom fonts for this template-->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">
    
</head>

<body class="bg-gradient-primary">

    <div class="container">
    <div th:if="${error != null}"
		     			th:text="${error}" style="background-color: red; color: white">
					</div>
					<div class="alert alert-success" th:if="${success != null}"
		     			th:text="${success}">
					</div>

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block">
                    	<img src="/assets/registro.jpg" style="width: 100%;height: 100%;">
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">¡Crea una Cuenta</h1>
                            </div>
                            <form th:action="@{/auth/register}" th:object="${usuario}" method="post" class="user">
			                    <div class="msg" style="text-align: center">Registro</div>
			                    <hr>
			                    <div class="form-group row">
			                        <div class="col-sm-6 mb-3 mb-sm-0">
			                            <input type="text" th:field="*{nombre}" class="form-control form-control-user" name="nombre" placeholder="Nombre" required="" autofocus="" aria-required="true">
			                        </div>
			                        <div class="col-sm-6">
			                        	<input type="text" th:field="*{apellidos}" class="form-control form-control-user" name="apellidos" placeholder="Apellidos" required="" autofocus="" aria-required="true">
                                    </div>
			                    </div>
			                    <div class="form-group-row">
			                            <input type="text" th:field="*{telefono}" class="form-control form-control-user" name="telefono" placeholder="Teléfono" required="" autofocus="" aria-required="true">
			                    </div>
			                    <br>
			                    <div class="form-group">
			                    	<input type="email" th:field="*{email}" class="form-control form-control-user" name="email" placeholder="Correo electrónico" required="" aria-required="true">
			                    </div>
			                 	<div class="form-group-row">
			                        <div class="form-line">
			                            <input type="password" th:field="*{password}" class="form-control form-control-user" name="password" minlength="6" placeholder="Contraseña" required="" aria-required="true">
			                        </div>
			                    </div>
			                    <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit">Registrarse</button>
			                </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">¿Has olvidado tu contraseña?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="/auth/login">¿Ya tienes una cuenta?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../js/sb-admin-2.min.js"></script>

</body>

</html>
