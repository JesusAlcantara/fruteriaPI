            <a class="sidebar-brand d-flex align-items-center justify-content-center">

            <!-- Nav Item - Productos -->

                </a>
            </li>
            
            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>

                                <img class="img-profile rounded-circle"
                                    src="/img/undraw_profile.svg">
                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"

				<form th:action="@{/inicio/listCategorias/addCategoria}" th:object="${categoria}" method="POST">

                                <input type="hidden" th:field="*{id}" id="id">

                                        <input type="text" class="form-control" name="nombre" th:field="*{nombre}" placeholder="Nombre">
                                    </div>
                                </div>
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="text" class="form-control" name="descripcion" th:field="*{descripcion}" placeholder="Descripci&oacute;n">
                                    </div>
                                </div>
                                <div style="margin: 4px">
	                                <button class="btn btn-primary waves-effect" style="display: block; width: 100%" type="submit" th:text="${categoria.id != 0} ? 'Guardar' : 'A&ntilde;adir'"></button>
	                            	<br>
	                            	<a class="btn btn-primary waves-effect" style="display: block;" type="submit" href="/inicio">Volver</a>
